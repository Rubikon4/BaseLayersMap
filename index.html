<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseLayersMap</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@10.4.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.4.0/ol.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="layersRadioSwithcerPanel">
        <input type="radio" name="mapRadioSwitcher" id="radioBing" value="bing"> Спутник <br>
        <input type="radio" name="mapRadioSwitcher" id="radioOSM" value="osm" checked> OSM <br>
        <input type="radio" name="mapRadioSwitcher" id="radioRelief" value="stm"> Рельеф <br>
        <input type="radio" name="mapRadioSwitcher" id="radioStreet" value="stm"> Улицы <br>
    </div>
    <div id="map" class="map"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
